    <!-- NAVBAR -->
    <div class="container-fluid p-0 bg-warning">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between"
      >
        <ul
          class="nav col-12 col-md-auto justify-content-start ps-4 py-2 mb-md-0"
        >
          <li>
            <a
              href="/pages/menu.html"
              class="nav-link px-2 px-lg-4 link-dark navbar_menu"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32  "
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"

    <!-- NAVBAR -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mt-3 text-center">
          <h2>Complete your personal data to make delivery easier</h2>
          <img
            src="/assets/images/pngegg (12) 1.png"
            class="img-fluid w-75"
            alt="gambar"
          />
        </div>

        <div class="col-md-6 my-auto bg-secondary-subtle p-3 rounded-4 mb-3">
          <form class="" action="">
            <div class="mb-3 py-lg-3">
              <label for="">Name:</label>
              <input
                class="form-control"
                type="text"
                placeholder="Input Name"
              />
            </div>
            <div class="mb-3 py-lg-3">
              <label for="addrs">Address:</label>
              <input
                type="text"
                class="form-control"
                id="addrs"
                placeholder="Enter address"
                name="address"
              />
            </div>
            <div class="mb-3 py-lg-3">
              <label for="addrs">Phone Number:</label>
              <input
                type="number"
                class="form-control"
                id="num"
                placeholder="Enter phone number"
                name="number"
              />
            </div>
            <div class="mb-3 py-lg-3">
              <label for="" class="mb-2">Payment:</label>
              <select class="form-select" id="sel1" name="sellist1">
                <option value="">COD</option>
                <option value="">Transfer Bank</option>
                <option value="">E-Wallet</option>
              </select>
            </div>
            <div class="mx-auto d-flex justify-content-center">
              <a
                href="/pages/lastpage.html"
                class="text-decoration-none text-dark fw-semibold bg-warning px-5 py-2 rounded-3"
                >Done</a
              >
            </div>
          </form>
        </div>
      </div>
