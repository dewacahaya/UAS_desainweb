<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch.</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- BOOTSTRAP -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- JQUERY -->
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT -->
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- CSS -->

    <!-- SCRIPT -->
    <script>
      $(function () {
        $(".navbarPlaceholder").load("/navbar/navbar.html");
      });
      $(function () {
        $(".footerTemplate").load("/navbar/footer.html");
      });

      $(document).ready(function () {
        $(".category__img").on({
          mouseenter: function () {
            $(this).css("background-color", "#ababab");
          },
          mouseleave: function () {
            $(this).css("background-color", "#fff");
          },
        });
      });
    </script>
    <!-- SCRIPT -->
  </head>
  <body>
    <div class="navbarPlaceholder"></div>

    <!-- MENU START -->
    <div class="container-fluid">
      <h2
        class="h3 pt-4 fw-bold row row-cols-2 row-cols-lg-6 g-2 g-lg-3 col-lg-10 mx-lg-auto"
      >
        Burger
      </h2>
      <div
        class="row row-cols-2 row-cols-lg-6 g-2 g-lg-1 py-2 col-lg-10 mx-lg-auto fw-bold d-flex justify-content-center align-content-center"
      >
        <a
          data-aos="zoom-in"
          data-aos-duration="1000"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img src="/assets/images/burger.png" alt="burger" loading="lazy" />
          </div>
          <div class="pt-1">Beef Burger</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="1500"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/burger 2.png"
              alt="burger"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Beef-Cheese Burger</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="2000"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/burger 3.png"
              alt="burger"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Double Cheese Burger</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="2500"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/burger 4.png"
              alt="burger"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Crispy Chicken Burger</div>
        </a>
      </div>
    </div>

    <div class="container-fluid">
      <h2
        class="h3 pt-4 fw-bold row row-cols-2 row-cols-lg-6 g-2 g-lg-3 col-lg-10 mx-lg-auto"
      >
        Chicken
      </h2>
      <div
        class="row row-cols-2 row-cols-lg-6 g-2 g-lg-1 py-2 col-lg-10 mx-lg-auto fw-bold d-flex justify-content-center align-content-center"
      >
        <a
          data-aos="zoom-in"
          data-aos-duration="1000"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img src="/assets/images/paket.png" alt="chicken" loading="lazy" />
          </div>
          <div class="pt-1">Lunch Chicken with Ice Tea</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="1500"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/paket 2.png"
              alt="chicken"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Lunch Double Chicken</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="2000"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/paket 3.png"
              alt="chicken"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Crispy Chicken Wings</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="2500"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/paket 4.png"
              alt="chicken"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Crispy Chicken Katsu</div>
        </a>
      </div>
    </div>

    <div class="container-fluid">
      <h2
        class="h3 pt-4 fw-bold row row-cols-2 row-cols-lg-6 g-2 g-lg-3 col-lg-10 mx-lg-auto"
      >
        Drinks
      </h2>
      <div
        class="row row-cols-2 row-cols-lg-6 g-2 g-lg-1 py-2 col-lg-10 mx-lg-auto fw-bold d-flex justify-content-center align-content-center"
      >
        <a
          data-aos="zoom-in"
          data-aos-duration="1000"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img src="/assets/images/minum 1.png" alt="drinks" loading="lazy" />
          </div>
          <div class="pt-1">Orange Juice</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="1500"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/minum 2.png"
              style="object-fit: none"
              alt="drinks"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Choco Cream Milkshake</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="2000"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img
              src="/assets/images/minum 3.png"
              style="object-fit: none"
              alt="drinks"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Strawberry Milkshake</div>
        </a>
        <a
          data-aos="zoom-in"
          data-aos-duration="2500"
          href="/pages/cart.html"
          class="col text-center text-decoration-none link-dark mx-lg-4"
        >
          <div class="category__img shadow">
            <img src="/assets/images/minum 4.png" alt="drinks" loading="lazy" />
          </div>
          <div class="pt-1">Lemonade Ice Tea</div>
        </a>
      </div>
    </div>
    <!-- MENU END -->

    <!-- FOOTER -->
    <div class="footerTemplate"></div>
    <!-- FOOTER -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
