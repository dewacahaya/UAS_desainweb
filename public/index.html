<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch.</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- BOOTSTRAP -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- JQUERY -->
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT -->
    <!-- CSS -->
    <link rel="stylesheet" href="/public/styles/style.css" />
    <!-- CSS -->

    <!-- SCRIPT -->
    <script>
      $(function () {
        $(".navbarPlaceholder").load("/public/navbar/navbar.html");
      });
      $(function () {
        $(".footerTemplate").load("/public/navbar/footer.html");
      });
    </script>
    <!-- SCRIPT -->
  </head>
  <body>
    <div class="navbarPlaceholder"></div>

    <!-- BANNER -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/public/assets/banner/banner.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/public/assets/banner/banner-1.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/public/assets/banner/banner-2.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- MENU -->
    <div class="container-fluid">
      <div
        class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3 py-4 col-lg-10 mx-lg-auto fw-bold d-flex justify-content-center align-content-center"
      >
        <a
          href="/public/pages/menu.html"
          class="col text-center text-decoration-none link-dark mx-lg-3"
        >
          <div class="category__img">
            <img
              src="/public/assets/images/pngwing 1.png"
              class="img-fluid"
              alt="Burger"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Burger</div>
        </a>
        <a
          href="/public/pages/menu.html"
          class="col text-center text-decoration-none link-dark mx-lg-3"
        >
          <div class="category__img">
            <img
              src="/public/assets/images/pngwing 2.png"
              class="img-fluid"
              alt="American"
              loading="lazy"
            />
          </div>
          <div class="pt-1">French Fries</div>
        </a>
        <a
          href="/public/pages/menu.html"
          class="col text-center text-decoration-none link-dark mx-lg-3"
        >
          <div class="category__img">
            <img
              src="/public/assets/images/pngwing 3.png"
              class="img-fluid"
              alt="Drinks"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Drinks</div>
        </a>
        <a
          href="/public/pages/menu.html"
          class="col text-center text-decoration-none link-dark mx-lg-3"
        >
          <div class="category__img">
            <img
              src="/public/assets/images/pngwing 4.png"
              class="img-fluid"
              alt="Dessert"
              loading="lazy"
            />
          </div>
          <div class="pt-1">Dessert</div>
        </a>
        <a
          href="/public/pages/menu.html"
          class="col text-center text-decoration-none link-dark"
        >
          <div class="category__img">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
              />
            </svg>
          </div>
        </a>
      </div>
    </div>
    <!-- MENU -->

    <!-- FOOTER -->
    <div class="footerTemplate"></div>
    <!-- FOOTER -->
  </body>
</html>
